<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signal.css" type="text/css">
    <title>Signal</title>

    <style>

        body{
            height: 94.9vh;
        }
        .submit{
            cursor: pointer;
        }

        fieldset {
            margin-left: 32%;
        }
    </style>
</head>
<body>
    <h1>Signal Burgas</h1><hr>
    <fieldset>
    <table>
        <tr>
    <td class="rightalign"><label for="neighborhood">Neighborhood:</label></td>
    <td><select name="neighborhood">
        <option>Select</option>
        <option value="akacite">Акаците</option>
        <option value="banevo">Банево</option>
        <option value="bratq miladonovi">Братя Миладинови</option>
        <option value="vetren">Ветрен</option>
        <option value="vyzrajdane">Възраждане</option>
        <option value="gorno ezerovo">Горно езерово</option>
        <option value="dolno ezerovo">Долно езерово</option>
        <option value="zornica">Зорница</option>
        <option value="izgrev">Изгрев</option>
        <option value="kraimorie">Крайморие</option>
        <option value="lozovo">Лозов</option>
        <option value="meden rudnik">Меден рудник</option>
        <option value="pobeda">Победа</option>
        <option value="rudnik">Рудник</option>
        <option value="sarafovo">Сарафово</option>
        <option value="slaveikov">Славейков</option>
        <option value="centyr">Център</option>
        <option value="cherno more">Черно море</option>
    </select></td>
    </tr>
    <tr>
    <td class="rightalign"><label for="block">Block:</label></td>
    <td><input type="text" id = "block" placeholder="Please type the block's number"></td>
    </tr>
    <tr>
    <td class="rightalign"><label for="entrance">Entrance:</label></td>
    <td><input type="text" id = "entrance" placeholder="Please type the entrance's number"></td>
    </tr>
    <tr>
    <td class="rightalign"><label for="floor">Floor:</label></td>
    <td><input type="number" id = "floor" placeholder="Please type the floor's number"></td>
    </tr>
    </table>
    <footer>
        <table class="buttons">
          <tr>
            <th class="submit">Submit</th>
            <th class="cancel"><a href="home-page.html">Cancel</a></th>
          </tr>
        </table>
    </footer>
    </fieldset>

    <script src = "../js/signal.js"></script>
</body>
</html>
